plugins {
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

description = 'jGnash Plugin'

project.ext {
    moduleName = 'jgnash.plugin'
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    compile project(':jgnash-resources')
}

jar {
    manifest {
        attributes(
                'Automatic-Module-Name': "${moduleName}"
        )
    }
}
